<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleRegister.css">
    <script src="https://kit.fontawesome.com/7ac94db804.js" crossorigin="anonymous"></script>
    <title>The Fashion Pet</title>
    <link rel = "shortcut icon" href="img/pet-house.png">
</head>
<body>
    <header>
        <div>
            <a class="nav-link"><img src="img/header-pet2.gif" alt="gif" class="gif-pet"></a>
        </div>
        <nav class="nav justify-content-end">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="register.html">Register</a>
            <a class="nav-link disabled">Admin</a>
        </nav>
    </header>

    <main class="container">
        <div class="title">
            <h2>Register a new pet!</h2>
            <hr>
        </div>
        <p id="number-pets"></p>
        <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Enter pet's name ðŸ•" id="txtPetName" required>
              </div>
              <div class="col">
                <input type="number" class="form-control"  placeholder="Enter pet's age ðŸˆ" id="txtPetAge">
              </div>
              <div class="col"> 
                <input type="text" class="form-control" placeholder="Enter pet's gender ðŸ¹" id="txtPetGender">
              </div>
            </div>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Enter pet's breed ðŸ¾" id="txtPetBreed">
                </div>
                <div class="col">
                  <select class="form-select" name="form-select" id="selService">
                    <option value="Nails cut" selected>Nails cut ðŸ’…</option>
                    <option value="Grooming">Grooming ðŸ§¼</option>
                    <option value="Vaccines">Vaccines ðŸ’‰</option>
                  </select>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Enter pet's owner ðŸ§" id="txtPetOwner">
                </div>
            </div>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Enter pet's phone ðŸ“±" id="txtPetPhone">
                </div>
            </div>
        </form>
        <div> 
            <div class="btn-container d-grid gap-2">
                <button class="btn btn-primary" id="btnSave" onclick="register();">Register</button>
            </div>
        </div>
        
        <p id="pet-cards" class="pets"></p>
            
        
        <div class="tbl">
            <table class="table table-striped" id="tabla">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Breed</th>
                        <th scope="col">Age</th>
                        <th scope="col">Owner</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <!--insert the tr with pet information (tbody)-->
                <tbody id="table-pets">
    
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/register.js"></script>
    <script src="js/display.js"></script>
